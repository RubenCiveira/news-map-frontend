name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Instala pnpm y lo deja disponible en PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # 2) Configura Node y cachea pnpm usando pnpm-lock.yaml
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      # 3) Verificación rápida (útil para diagnosticar)
      - name: Check pnpm
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Angular
        run: pnpm run build -- --base-href=/${{ github.event.repository.name }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/news-map-frontend/browser
